<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Hunger | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container">
        <nav class="navigation">
          <ul class="logo">
            <li>
              <a href="#">Hunger</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="auth-container">
        <div class="img-back"></div>
        <div class="auth-back">
          <div class="login">
            <h3 style="font-size: 1.1rem;">Enter new password</h3>
            <div class="login-box">
              <form action="">
                <div class="input">
                  <input type="password" placeholder="Enter password" />
                </div>
                <div class="input">
                  <input type="password" placeholder="Confirm password" />
                </div>
                <div class="input">
                  <input type="submit" value="Submit" />
                </div>
              </form>
            </div>
            <p class="reg-message" style="margin-top: 1rem;">
              Goto <a href="signup.html">Login page</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <h2>&copy Hunger Food</h2>
    </footer>
  </body>
</html>
